<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methane Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #030303;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button-link {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
        .button-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        p {
            margin-top: 10px;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            50% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            100% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
        }
        #game-object {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            animation: float 5s infinite, gasAnimation 2s infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(90vw, 0); }
            50% { transform: translate(90vw, 90vh); }
            75% { transform: translate(0, 90vh); }
            100% { transform: translate(0, 0); }
        }
        @keyframes gasAnimation {
            0% {
                border-radius: 50%;
                background: radial-gradient(circle, rgba(0, 255, 0, 0.8) 0%, rgba(0, 255, 0, 0.4) 70%, transparent 100%);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            }
            50% {
                border-radius: 60% 40% 30% 70% / 60% 40% 60% 40%;
                background: radial-gradient(circle, rgba(0, 255, 0, 0.6) 0%, rgba(0, 255, 0, 0.2) 70%, transparent 100%);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            100% {
                border-radius: 50%;
                background: radial-gradient(circle, rgba(0, 255, 0, 0.8) 0%, rgba(0, 255, 0, 0.4) 70%, transparent 100%);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            }
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <img src="https://i.ibb.co/wZ33ZbY5/new-banner.jpg" alt="Methane Molecule">
    <a href="https://dexscreener.com/solana/fjcxgivbfzgihdfh8vjdkxwxyz3shyhum3ock7euat8c" target="_blank" class="button-link">
        <img src="https://i.pinimg.com/736x/e6/2d/e6/e62de698746dfcb09d2d64f85371eed1.jpg" alt="Link Image">
    </a>
    <p>Website coming soon</p>
    <p>CA: FfetR15ygoSjaFEnzUJXuVAY29cp22QeQ4TuyQKQbonk</p>
    <div id="game-object"></div>

    <script>
        const gameObject = document.getElementById('game-object');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        gameObject.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            gameObject.style.display = 'none';
            setTimeout(spawnObject, 1000); // Respawn after 1 second
        });

        function spawnObject() {
            const maxX = window.innerWidth - gameObject.offsetWidth;
            const maxY = window.innerHeight - gameObject.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            gameObject.style.display = 'block';
            gameObject.style.left = `${randomX}px`;
            gameObject.style.top = `${randomY}px`;
        }

        // Initial spawn
        spawnObject();

        // Simple bounce effect
        let posX = 0, posY = 0, speedX = 2, speedY = 2;
        function moveObject() {
            posX += speedX;
            posY += speedY;

            if (posX + gameObject.offsetWidth > window.innerWidth || posX < 0) speedX = -speedX;
            if (posY + gameObject.offsetHeight > window.innerHeight || posY < 0) speedY = -speedY;

            gameObject.style.left = `${posX}px`;
            gameObject.style.top = `${posY}px`;

            requestAnimationFrame(moveObject);
        }
        moveObject();
    </script>
</body>
</html>
